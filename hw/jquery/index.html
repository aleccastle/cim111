<!DOCTYPE html>
<html>

<head>
  <title>How To Frame Tom Hanks</title>


    <link rel="stylesheet" href="css/desktop.css" media="only screen and (min-width: 760px)">
    <link rel="stylesheet" href="css/mobile.css" media="only screen and (max-width: 760px)">

</head>


<body>

    <h2>How To Frame Tom Hanks</h2>

    <img src="images/hanks.jpg" width="350">

    <h4 id="step1">Step 1</h4>
    <p id="step1Info">Find a picture of Tom Hanks</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#step1Info").hide();
        $("#step1").css("color", "blue");



        $('#step1').click(function(){
          $("#step1Info").toggle();
        });

      });

      </script>


      <h4 id="step2">Step 2</h4>
      <p id="step2Info">Get a picture frame from Target</p>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(document).ready(function () {
          $("#step2Info").hide();
          $("#step2").css("color", "blue");



          $('#step2').click(function(){
            $("#step2Info").toggle();
          });

        });

        </script>


        <h4 id="step3">Step 3</h4>
        <p id="step3Info">Print out the photo of Tom Hanks</p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
          $(document).ready(function () {
            $("#step3Info").hide();
            $("#step3").css("color", "blue");



            $('#step3').click(function(){
              $("#step3Info").toggle();
            });

          });

          </script>



    <h4 id="step4">Step 4</h4>
    <p id="step4Info">Put the photo of Tom Hanks in the photo frame</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#step4Info").hide();
        $("#step4").css("color", "blue");



        $('#step4').click(function(){
          $("#step4Info").toggle();
        });

      });

      </script>

      <h4 id="step5">Step 5</h4>
      <p id="step5Info">Don't tell anyone what's inside the frame</p>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(document).ready(function () {
          $("#step5Info").hide();
          $("#step5").css("color", "blue");



          $('#step5').click(function(){
            $("#step5Info").toggle();
          });

        });

        </script>

</body>

</html>
