<!DOCTYPE html>

<html>

  <head>
    <title>Intro to js</title>
  </head>

  <style>
    .box{
      width: 100px;
      height: 30px;
      background-color: aqua;
      margin-bottom: 20px;
    }
  </style>

  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2">Click here</div>
    <div class="box" id="box3">Click here to hide</div>
    <div id="box2info"><p>This is box2 stuff.</p></div>

    <div class="box" id="box4">Enter and leave to change text</div>
    <div id="box4info"><p>This is box4 stuff.</p></div>

    <div class="box" id="box5">Click to show image</div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function(){
        //all javascript goes in here
        $("body").css("background-color","pink");
        $("#box1").html("<h1>Hello All!!!!!</h1>");
        $("#box2info").hide();

        $("#box2").click(function(){
          $("#box2info").show();
        });
        $("#box3").click(function(){$("#box2info").hide();});

        $("#box4").mouseenter(function(){$("#box4info").css("font-size","150px")});
        $("#box4").mouseleave(function(){$("#box4info").css("font-size","10px")});

      });



      </script>

















  </body>
</html>
